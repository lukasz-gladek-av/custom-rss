name: Fetch and Update RSS

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: fetch-and-update-rss
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --no-audit --no-fund

      - name: Validate Script Syntax
        run: npm run check:scripts

      - name: Run RSS Fetch Script
        run: npm run fetch:gaming

      - name: Run Eurogamer.net Fetch Script
        run: npm run fetch:eurogamer:net

      - name: Run Eurogamer.pl Fetch Script
        continue-on-error: true
        run: npm run fetch:eurogamer:pl

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github@example.com"
          git config --global user.name "githubbot"
          git add ./*.xml
          if git diff --quiet --cached; then
            echo "No changes to commit."
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Auto-update RSS feed at $TIMESTAMP"
            git push origin main
          fi
